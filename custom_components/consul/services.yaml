      required: true
      selector:
        text:

    node:
      name: Node
      description: The node name
      example: raspberry
      required: true
      selector:
        text:

    datacenter:
      name: Datacenter
      description: The datacenter
      example: prod
      required: false
      selector:
        text:

    service_id:
      name: Service ID

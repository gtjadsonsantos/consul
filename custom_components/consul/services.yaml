catalog_register:
  description: A a low level mechanism for directly registering or updating entries in the catalog.
  fields:
    host:
      name: Host
      description: The host
      example: 192.168.0.21
      required: true
      selector:
        text:

    port:
      name: Port
      description: The port
      example: 8500
      required: false
      selector:
        text:

    protocol:
      name: Protocol
      description: The protocol HTTP or HTTPS
      example: http
      required: false
      selector:
        text:

    token:
      name: Token
      description: The token
      example: 57c5d69a-5f19-469b-0543-12a487eecc66
      required: true
      selector:
        text:

    datacenter:
      name: Datacenter
      description: The datacenter
      example: prod
      required: false
      selector:
        text:

    node:
      name: Node
      description: The node name
      example: raspberry
      required: true
      selector:
        text:

    id:
      name: ID Node
      description: ID Node
      example: 22ed1a08-cfe8-4833-b8a0-945a0264beb6
      required: false
      selector:
        text:

    address:
      name: Address
      description: The address node
      example: 192.168.0.1
      required: true
      selector:
        text:

    taggedaddresses:
      name: TaggedAddresses
      description: Specifies the tagged addresses.
      example: {}
      required: false
      selector:
        object:

    node_meta:
      name: node
      description: Specifies arbitrary KV metadata pairs for filtering purposes.
      example: {}
      required: false
      selector:
        object:

    service:
      name: Service
      description: Specifies to register a service
      example: {}
      required: false
      selector:
        object:

    check:
      name: Check
      description: Specifies to register a check
      example: {}
      required: false
      selector:
        object:


        text:

kv_create_or_update:
  description: The /kv endpoints access Consul's simple key/value store, useful for storing service configuration or other metadata
  fields:
    host:
      name: Host
      description: The host
      example: 192.168.0.21
      required: true
      selector:
        text:

    port:
      name: Port
      description: The port
      example: 8500
      required: false
      selector:
        text:

    token:
      name: Token
      description: The token
      example: 57c5d69a-5f19-469b-0543-12a487eecc66
      required: true
      selector:
        text:

    key:
      name: Key
      description: Specifies the path of the key.
      example: jadson179
      required: true
      selector:
        text:

    value:
      name: Value
      description: The payload is arbitrary, and is loaded directly into Consul as supplied.
      example: https://github.com/jadson179
      required: true
      selector:
        text:
          multiline: true

    datacenter:
      name: Datacenter
      description: The datacenter
      example: prod
      required: false
      selector:
        text:

    flags:
      name: Flags
      description: Specifies an unsigned value between 0 and (2^64)-1.
      example: 0
      required: false
      selector:
        text:

    cas:
      name: Cas
      description: Specifies to use a Check-And-Set operation.
      example: 0
      required: false
      selector:
        text:

    acquire:
      name: Acquire
      description: Supply a session ID to use in a lock acquisition operation.
      example: ""
      required: false
      selector:
        text:

    release:
      name: Release
      description: Supply a session ID to use in a release operation.
      example: ""
      required: false
      selector:
        text:

    ns:
      name: Namespace
      description: Specifies the namespace to query.
      example: default
      required: false
      selector:
        text:

kv_delete:
  description: This endpoint deletes a single key or all keys sharing a prefix.
  fields:
    host:
      name: Host
      description: The host
      example: 192.168.0.21
      required: true
      selector:
        text:

    port:
      name: Port
      description: The port
      example: 8500
      required: false
      selector:
        text:

    token:
      name: Token
      description: The token
      example: 57c5d69a-5f19-469b-0543-12a487eecc66
      required: true
      selector:
        text:

    key:
      name: Key
      description: Specifies the path of the key.
      example: jadson179
      required: true
      selector:
        text:

    datacenter:
      name: Datacenter
      description: The datacenter
      example: prod
      required: false
      selector:
        text:

    recurse:
      name: Recurse
      description: Specifies to delete all keys which have the specified prefix.
      example: False
      required: false
      selector:
        boolean:

    cas:
      name: Cas
      description: Specifies to use a Check-And-Set operation.
      example: 0
      required: false
      selector:
        text:

    ns:
      name: Namespace
      description: Specifies the namespace to query.
      example: default
      required: false
      selector:
        text:
